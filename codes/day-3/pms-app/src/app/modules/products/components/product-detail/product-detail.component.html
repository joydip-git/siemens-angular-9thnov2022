<div class="card" style="width: 400px;" *ngIf="product && product!==null">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">
            {{product.productName}}
        </h5>
        <p class="card-text">
            {{product.description}}
        </p>
        <a href="#" class="btn btn-primary">Edit</a>
    </div>
</div>
